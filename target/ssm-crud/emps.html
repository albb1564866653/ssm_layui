<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>员工管理系统</title>
    <link rel="stylesheet" href="layui/css/layui.css">
</head>

<body>


    <!--    数据表格开始-->
    <div class="layui-btn-group" style="display: none" id="userToolBar">
        <button type="button" class="layui-btn" lay-event="add">增加</button>
        <button type="button" class="layui-btn" lay-event="batchDelete">批量删除</button>
    </div>
    <div id="userBar" style="display: none">
        <a class="layui-btn layui-btn-sm" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
    </div>

    <table class="layui-hide" id="userTable" lay-filter="userTable"></table>
    <!--    数据表格结束-->


    <!--添加和修改的弹出层开始-->
    <div class="" id="saveOrUpdateDiv" style="display: none;padding-top: 30px">
        <form class="layui-form" method="post" lay-filter="dataFrm" id="dataFrm">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">员工编号：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="empId" lay-verify="required|myVerify" id="isReadonly" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">员工姓名：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="empName" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">性别：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="gender" value="M" title="男" checked="checked">
                        <input type="radio" name="gender" value="F" title="女">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">邮箱：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" lay-verify="required|email" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">部门编号：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="dId" lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>

            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="submit"><i class="layui-icon layui-icon-search"></i>提交</button>
                    <button type="reset" class="layui-btn layui-btn-warm layui-btn-sm"><i class="layui-icon layui-icon-refresh"></i>重置</button>
                </div>
            </div>
        </form>

    </div>
    <!--添加和修改的弹出层结束-->

<script src="layui/layui.js"></script>
<script src="layui/emps-page-script.js">

</script>
</body>
</html>
